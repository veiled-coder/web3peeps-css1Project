<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="card">
    <div class="card--img__div">
      <img src="/images/image-equilibrium.jpg" class="card--img">
      <div class="modal">
      <img src="/images/icon-view.svg" class="card-view">
      </div>
    </div>
  
    <section class="card-component">
  <h1> <a href="#" class="equilibrum"> Equilibrium #3429</a></h1>

  <p style="color:hsl(215, 51%, 70%);" class="p1"> Our Equilibrium collection promotes<span> balance and calm.</span></p>

  <div class="days">
  <p class="p2"><img src="/images/icon-ethereum.svg" style="margin-right:.5rem ;">0.041 ETH</p>
  <p class="p3"><img src="/images/icon-clock.svg" style="margin-right:.5rem;">3 days left</p>
  </div>

  <hr>

  <div class="avatar">
    <img src="/images/image-avatar.png" class="img-avatar">
  <p class="p4">Creation of <span> <a>Jules Wyvern</a></span></p>

  </div>

  </section>

  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">veiled-coder</a>.
  </div>
</body>
</html>
